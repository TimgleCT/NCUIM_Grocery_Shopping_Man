<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中央買菜郎－Trend</title>
    <link rel = "stylesheet"  href = "{% static 'reset.css' %}">
    <script src="{% static 'jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'kendo.all.min.js' %}"></script>
    <script src = "{% static 'account.js' %}" type= "text/javascript"></script>
    <script src = "{% static 'kendotableshopping.js' %}" type= "text/javascript"></script>
    <script src="{% static 'uikit.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel = "stylesheet" href = "{% static 'kendo.common-material.min.css' %}">
    <link rel = "stylesheet" href = "{% static 'kendo.material.min.css' %}">
    <link rel = "stylesheet"  href = "{% static 'product.css' %}">
</head>
<body>
    <div class = "Header">
        <ul>
            <li class="LogoutShoppingCart"><a href = "http://127.0.0.1:8000/products/shoppingchart"><button  class = "HeaderButton" onclick="Logout()"><i class="fas fa-shopping-basket fa-lg"></i></button></a></li>
            <li class="LogoutShoppingCart"><a href="http://127.0.0.1:8000/logout/"><button class = "HeaderButton">登出</button></a></li>
        </ul>
        <h1>中央買菜郎</h1>
    </div>
    <div class = "PageLink">
        <ul>
            <li><a href = "http://127.0.0.1:8000/products/">Today's Price</a></li>
            <li><a href = "http://127.0.0.1:8000/products/trend">Price Trend</a></li>
            <li><a href = "http://127.0.0.1:8000/products/favorite">My Favorite</a> </li>
        </ul>
    </div>
    <div class = "Container">
        <div class = "TableDiv">
                <h2 class = "GridHead">預算表</h2>
                <div id = "ShoppingForm">
                        <form id = "Filter" action="">
                            <ul class = "ProductFilter">
                                <li class = "ShoppingFormList">
                                    <label>市場：</label>
                                    <p id = "MarketNameShopping" class = "ShoppingFormListP"></p>
                                </li>
                                <li class = "ShoppingFormList">
                                    <label>農產品：</label>
                                    <p id = "ProductNameShopping" class = "ShoppingFormListP"></p>
                                </li>
                                <li class = "ShoppingFormList">
                                    <label>單位價格：</label>
                                    <p id = "PriceShopping" class = "ShoppingFormListP"></p>
                                </li>
                                <li class = "ShoppingFormList">
                                    <label>單位數量：</label>
                                    <input id = "Quantity" type = "number" value = "0" min = "0" max = "100">
                                </li>
                                <li class = "SubmitList">
                                    <input id = "ShoppingFormSubmit" type = "submit" class="k-button k-primary" value="確認" onclick = "return ClickQuantitySubmit();">
                                </li>
                            </ul>
                        </form>
                </div>
                <div id = "Grid"></div>
                <h2 id = "TotalPrice" class = "GridHead"></h2>
        </div>
    </div>
</body>
</html>
